<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form demo</title>
</head>
<body>      //   http   (hypertext transfer protocall   get ,post , put ,delete , option   rest api
<form action="serverpage.html" method="put">
  <input type="text" size="30" name="username" placeholder="User Name ">  <br>
  <label for="">Password  :</label> <input type="password" name="password" size="30">

  <input type="button" value="button">
  <input type="submit" value="login">
  <input type="reset" value="Reset"     >
  <button>clear</button>

  <input type="radio" name="Gender" value="Male">Male
  <input type="radio" name="Gender" value="Female">Female

  <input type="checkbox" name="course" value="C">C
  <input type="checkbox" name="course" value="C++">C++
  <input type="checkbox" name="course" value="Java">Java
  <input type="checkbox" name="course" value="Python">Python
  <input type="checkbox" name="course" value="Java Script">Java Script

  <select name="country" id="">
    <option value="India">India</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>
  </select>


  <input name="country" list="countrylist">

  <datalist id="countrylist">
    <option value="India">India</option>
    <option value="Iran">Iran</option>
    <option value="Iraq">Iraq</option>
    <option value="USA">USA</option>
    <option value="UK">UK</option>

  </datalist>

  <textarea name="text"  cols="30" rows="10"></textarea>

  <input type="date">
  <input type="datetime-local">
  <input type="time" >
  <input type="week">
  <input type="email">
  <input type="tel">
  <input type="file">
  <input type="color">

</form>
</body>
</html>
